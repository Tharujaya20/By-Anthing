</head>

<body>
    <!-- Header -->

        <a href="#hero"></a>

        <div class="header container">
            <div class="nav-bar">

                <div class="logo">
                    <h1><span>Buy</span>Anything.com</h1>
                    <img src="logo.jpeg" alt="img" id="img" class="img">
                </div>
            </div>



        </div>

    </section>
    <!-- End Header -->

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero container">
            <div>
                <video width="1000" height="1000" autoplay muted>
                    <source src="video.mp4" type="video/mp4">
             </video>

    </section>
    <!-- End Hero Section -->
    <br>
    <!-- button clicke to enter the quize -->

        <div>
            <center>
                <h2>Hurry up attemet quize & get discount</h2>

                <h4>
                    <a href="quize.html"><button class="button1">Click</button></a></h4>
            </center>
        </div>

    </section>
    <!-- End button clicke to enter the quize -->
    <!-- Contact Section -->
    <section id="contact">
        <div class="contact container">
            <div>
                <h1 class="section-title">Contact <span>info</span></h1>
            </div>
            <div class="contact-items">
                <div class="contact-item">
                    <div class="icon"><img src="https://img.icons8.com/bubbles/100/000000/phone.png" /></div>
                    <div class="contact-info">
                        <h1>Phone</h1>
                        <h2>+94 234123123</h2>
                        <h2>+94 234123123</h2>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="icon"><img src="https://img.icons8.com/bubbles/100/000000/new-post.png" /></div>
                    <div class="contact-info">
                        <h1>Email</h1>
                        <h2>infore@iit.ac.lk</h2>
                        <h2>abcd@gmail.com</h2>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="icon"><img src="https://img.icons8.com/bubbles/100/000000/map-marker.png" /></div>
                    <div class="contact-info">
                        <h1>Address</h1>
                        <h2>Informatic Institute Of Technology, Ramakrishna Road, Colombo 6</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Contact Section -->
    <!-- Footer -->
    <section id="footer">
        <div class="footer container">
            <div class="brand">
                <h1><span>JUS</span>T <span>FOR</span>YOU</h1>
            </div>
            <h2>Buy Anything.com</h2>
            <div class="social-icon">
                <div class="social-item">
                    <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/facebook-new.png" /></a>
                </div>
                <div class="social-item">
                    <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/instagram-new.png" /></a>
                </div>
                <div class="social-item">
                    <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/twitter.png" /></a>
                </div>
                <div class="social-item">
                    <a href="#"><img src="https://img.icons8.com/bubbles/100/000000/behance.png" /></a>
                </div>
            </div>
        </div>
    </section>
    <!-- End Footer -->
    <script>
        const hamburger = document.querySelector('.header .nav-bar .nav-list .hamburger');
        const mobile_menu = document.querySelector('.header .nav-bar .nav-list ul');
        const menu_item = document.querySelectorAll('.header .nav-bar .nav-list ul li a');
        const header = document.querySelector('.header.container');
        hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                mobile_menu.classList.toggle('active');
            }

        );
        document.addEventListener('scroll', () => {
                var scroll_position = window.scrollY;
                if (scroll_position > 250) {
                    header.style.backgroundColor = '#29323c';
                } else {
                    header.style.backgroundColor = 'transparent';
                }
            }

        );
        menu_item.forEach((item) => {
                item.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    mobile_menu.classList.toggle('active');
                });
            }

        );
    </script>
</body>

</html>
